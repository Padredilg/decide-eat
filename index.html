<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Framework - Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- fontawesome - use for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Hammersmith One- body font -->
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Decide Eat</title>
</head>
<body>
    <main>
        <section id="section-1"> 
            <header>
                <h1 class="home text-uppercase">Decide Eat</h1>
                <div>
                    <textarea></textarea>
                    <a href="" class="search-icon"><i class="fas fa-search"></i></a>
                </div>
            </header>
            
            <div class="padding-1">
                <div class="block center">
                    <h2 class="text-uppercase">Let us decide</h2>
                </div>
                
                <div class="block center">
                    <h4 class="text-uppercase">Take our quiz to find your perfect dinner combination</h4>                    
                </div>

                <div class="block center">
                    <p id="vertical-bar" class="center"></p>
                </div>
            
                <div class="block center">
                    <button id="take-quiz" class="text-uppercase">Start Quiz</button>
                </div>
            </div>
        </section>

        <section id="section-2">
            <div class="block center">
                <h2 class="text-uppercase">Elevate your date</h2>
            </div>

            <div class="block center">
                <h4>Personalized recommendations from dinner recipe, to music, to drink pairings eating. Eating becomes just as exciting as making them.</h4>
            </div>

            <div class="block center">
                <div>
                    <a>
                        <img id="decide-eat-logo" src="./assets/images/decide-eat-logo.svg" alt="decide eat logo" />
                    </a>
                </div>
            </div>
        </section>

        <section id="section-3">
            <div class="block center">
                <h2 class="text-uppercase">Explore by category</h2>
            </div>
        </section>
        
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
