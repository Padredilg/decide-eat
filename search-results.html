<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Framework - Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- fontawesome - use for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Hammersmith One - body font -->
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/secondary.css" />
    <title>Decide Eat - Search Results</title>
</head>
<body id="body">
    <main>
        <header>
            <a href="./index.html" class="home text-uppercase">Decide Eat</a>
            <form id="search">
                <input name="search-key" id="search-key" type="text" class="search-box" />
                <button type="submit" class="search-icon"><i class="fas fa-search"></i></button>
            </form>
        </header>

        <div id="menu-bar"></div>

        <section>
            <div class="results-for">
                <h2 class="text-uppercase">Recipe Results For <span id="string-span"><!--keyword--></span>: </h2>
            </div>

            <h3 id="no-results" class="center"></h3>

            <div id="display-recipes"></div>
        </section>

        <div id="myModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">Loading...</p>
                <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
              </section>
              <footer class="modal-card-foot"> HMMMMMM... </footer>
            </div>
          </div>
        
    </main>

    <footer>
        <h4 class="footer letter-spacing">Made with ðŸ¤Ž by Luiz Padredi, Brooke Madison, Alex Clarke, and Eric Cili</h4>       
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/search.js"></script>
</body>
</html>
